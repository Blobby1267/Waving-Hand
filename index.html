<!DOCTYPE html>
<html>
<head>
    <title>Arduino Controller</title>
    <script>
        async function sendMoveCommand() {
            try {
                let response = await fetch('https://b4ad-193-222-252-64.ngrok-free.app/move', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                if (response.ok) {
                    let jsonResponse = await response.json();
                    alert(jsonResponse.message);
                } else {
                    alert('Failed to send command');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</head>
<body>
    <h1>Arduino Controller</h1>
    <button onclick="sendMoveCommand()">Move Arduino</button>
</body>
</html>
